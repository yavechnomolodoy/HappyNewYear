<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Новым годом!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Фон -->
    <div class="snowfall"></div>
    <div class="background"></div>

    <!-- Гирлянды (углы + центр) -->
    <div class="garland-corner top-left"></div>
    <div class="garland-corner top-right"></div>
    <div class="garland-center"></div>

    <!-- Контент -->
    <main class="content">
        <h1>С Новым 2026 годом!</h1>
        <p class="subtitle">Пусть счастье и удача придут в ваш дом!</p>

        <div class="countdown-wrapper">
            <h2>До Нового года:</h2>
            <div class="countdown">
                <div class="time-block">
                    <span id="days">00</span>
                    <small>дней</small>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <small>часов</small>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <small>минут</small>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <small>секунд</small>
                </div>
