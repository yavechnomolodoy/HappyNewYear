<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Новым годом!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Фон -->
    <div class="background"></div>

    <!-- Падающий снег -->
    <div class="snow"></div>

    <!-- Гирлянды по периметру -->
    <div class="garland top"></div>
    <div class="garland bottom"></div>
    <div class="garland left"></div>
    <div class="garland right"></div>

    <!-- Центральное содержание -->
    <div class="content">
        <h1>С Новым годом!</h1>
        <div id="countdown">
            <span id="days">00</span> дней<br>
            <span id="hours">00</span> часов<br>
            <span id="minutes">00</span> минут<br>
            <span id="seconds">00</span> секунд
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
